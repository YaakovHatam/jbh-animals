<h2> {{animal.name}}</h2>
<input [(ngModel)]='temp'>
<p [ngClass]='{golden: animal.lifeTimeAverage > 12}'>Life average: {{animal.lifeTimeAverage}}</p>
<p [ngStyle]="{'background-color' : animal.lifeTimeAverage > 20 ? 'red' : 'green'}">
    <i (click)='ranking(idx)' class="fas fa-star" *ngFor='let i of starLevel; let idx = index'></i>
    <i (click)='ranking(starLevel.length + idx)' class="far fa-star" *ngFor='let i of unstarLevel; let idx = index'></i>
</p>
<button [routerLink]="['/update', animal.name]" class='btn btn-warning'>Update</button>
<button (click)='addToReadingList()' class='btn btn-success'>Read more later</button>
