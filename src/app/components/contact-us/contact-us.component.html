<form #contactForm="ngForm" (ngSubmit)='sendForm()'>
    <div class="form-group">
        <label>Name:</label>
        <input [(ngModel)]='contactFormModel.name' name='name' class="form-control" placeholder="name" required>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input [(ngModel)]='contactFormModel.email' type="email" name='email' class="form-control"
            id="exampleFormControlInput1" placeholder="name@example.com" required>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea [(ngModel)]='contactFormModel.message' name='message' class="form-control"
            id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group">
        <button [disabled]='contactForm.invalid'>Send</button>
    </div>
</form>
